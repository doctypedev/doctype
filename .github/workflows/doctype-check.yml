name: 'Doctype: Verify Docs'

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  doctype-check:
    name: Check Documentation Drift
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js (pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust core (for types)
        run: |
          cd crates/core
          pnpm install
          pnpm run build

      - name: Prepare Core Native Types
        run: cp crates/core/index.d.ts packages/core/native-types.d.ts

      - name: Build CLI only (skip tests)
        run: pnpm run build

      - name: Make CLI executable
        run: chmod +x dist/cli/index.js

      - name: Run Doctype Check
        id: doctype-check
        run: npx doctype check --verbose
        continue-on-error: true

      # Fix documentation only if check failed and we're on main branch
      - name: Fix documentation
        if: github.ref == 'refs/heads/main' && steps.doctype-check.outcome != 'success'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          git config --global user.name "Doctype Bot"
          git config --global user.email "bot@doctype.sh"
          npx doctype fix --auto-commit
          git push
